<h1>  Image Gallery </h1>
<main> 
<!--The collection of 6 images from the image folder which have the same size and the same distance between each other-->
    <div id="gallery-img" class="container">
        <div class="row">
            <div class="col-sm">
                <img src="images/gymmaxing.jpg" alt=" Gym"   class="gallery-img"/>
            </div>
            <div class="col-sm">
                <img src="images/chad.jfif" alt="GigaChad" class="gallery-img"/>
            </div>
            <div class="col-sm">
                <img src="images/gym.jpg" alt="Gym2"  class="gallery-img"/>
            </div>
            <div class="col-sm">
                <img src="images/henrycavill.jpg" alt="Henry Cavill" class="gallery-img"/>
            </div>
            <div class="col-sm">
                <img src="images/scarlett.jpg" alt="Scarlett" class="gallery-img"/>
            </div>
            <div class="col-sm">
                <img src="images/madelyncline.png" alt="Madelyn"  class="gallery-img">
            </div>
        </div>
    </div>
<!-- The script which highlights the image by creating the grey border color when the mouse is over the image -->
    <script>
        let images = document.querySelectorAll('.gallery-img');
        images.forEach(image => {
            image.addEventListener('mouseover', highlight);
            image.addEventListener('mouseout', delight);
        });
        function highlight() {
            this.style.backgroundColor = 'grey'; 
        }
        function delight() {
            this.style.backgroundColor = '';
        }
    </script>
